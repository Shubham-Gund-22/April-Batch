<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
     <fieldset>
        <legend>Student Info </legend>
        <div>
            <label for="name">Enter Your Name :</label>
            <input type="text" id="name" maxlength="10" minlength="2" />
          </div>
          <div>
            <label for="age">Enter Your Age :</label>
            <input type="number" name="" id="age" max="30" min="18" />
          </div>
          <div>
            <label for="email">Enter Your Email</label>
            <input type="email" name="" id="email" />
          </div>
          <div>
            <label for="pass">Enter Your Password</label>
            <input type="password" name="" id="pass" />
          </div>
          <div>
            <label for="">Gender :</label>
            <input type="radio" name="Gender" /> Male
            <input type="radio" name="Gender" /> Female
            <input type="radio" name="Gender" /> other
          </div>
          <div>
            <label for="">Select Your Hobbies : </label>
            <input type="checkbox" name="" id="" /> Reading
            <input type="checkbox" name="" id="" /> Writing
            <input type="checkbox" name="" id="" /> Coding
          </div>
          <div>
            <input type="color" name="" id="" />
            <input type="date" name="" id="" />
            <input type="datetime-local" name="" id="" />
            <input type="file" name="" id="" />
            <input type="month" name="" id="" />
          </div>
          <div>
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
            <input type="button" value="Delete Profile" disabled />
          </div>
        </form>
     </fieldset>
  </body>
</html>
