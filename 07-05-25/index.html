<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Audio Tag</h1>
    <audio src="./music.mp3" controls loop></audio>
    <audio src="./music.mp3" controls muted autoplay></audio>
    <video
      src="./trading.mp4"
      preload="auto"
      controls
      height="300"
      width="300"
      muted
    ></video>
    <iframe
      src="https://www.codewithharry.com/"
      frameborder="1"
      height="300"
      width="600"
    ></iframe>
  </body>
</html>
