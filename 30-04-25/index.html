<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Html List :</h2>
    <!-- List types : -->
    <!-- unordere list -->
    <!-- ul > li * 4 -->
    <ul type="square">
      <li>Home</li>
      <li>About</li>
      <li>services</li>
      <li>contact us</li>
    </ul>
    <!-- order list -->
    <ol type="1" start="5" reversed>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li>List item 4</li>
      <li>List item 5</li>
    </ol>
    <!-- Defination list / description list : -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for hypertext markup language</dd>
      <dt>Css</dt>
      <dd>Cascading stylesheets</dd>
      <dt>js</dt>
      <dd>Javascript</dd>
    </dl>
  </body>
</html>
